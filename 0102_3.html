<body>
    <h2>사자</h2>

        <p>사자는

            나도 사자다. 왜냐햐면 <br>

        </p>
    </div>

    <div style="border: 5px solid blue;">
        <p>고래는 동글동글 <br>
            나는 동글동글하지 않다. <br>
            그럼 난 뭐지...
        </p>
    </div>

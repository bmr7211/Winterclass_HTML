<!DOCTYPE html>
<html>
    <head>
        <title>1227_3 Example</title>
    </head>
    <body>
        <h1>에그 스크램블(Scrambled Eggs)</h1>

        <p>다음은 에그스크램블을 만드는 요리법입니다.</p>

        <p><h3>재료</h3></p>
        <ul>
            <li>2 eggs</li>
            <li>1tbs butters</li>
            <li>2tbs cream</li>
        </ul>

        <p><h3>방법</h3></p>
        <ol>
            <li>버터를 후라이팬에 넣고 달군다.</li>
            <li>그릇에 달걀과 크림을 섞는다.</li>
            <li>버터가 녹으면 크림과 달갹을 붓는다.</li>
            <li>달걀을 반으로 접는다.</li>
            <li>달걀이 촉촉할 때 불을 끈다.</li>
        </ol>
    </body>
</html>

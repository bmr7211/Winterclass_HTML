<!DOCTYPE html>
<html>

<head>
    <title>0104_1</title>
</head>

<body>
    <h1>HTML5 요소 데모 화면</h1>
    <form name="input" action="test.jsp" method="get">
        <p>이름: <input type="text" name="name"></p>
        <p>이메일: <input type="email" placeholder="id@naver.com" required></p>
        <p>웹사이트: <input type="text" name="site"></p>
        <p>정수: <input type="number" value="1" min="1" max="10" name="int"></p>
        <p>범위: <input type="range" value="1" min="1" max="10" name="range"></p>
        <p>메세지<br><textarea cols="30" rows="5"></textarea></p>
        <p><input type="submit" value="제출" name="submit"></p>
    </form>
</body>

</html>

<!DOCTYPE html>
<html>
    <head>
        <title>1229_2</title>
    </head>
    <body>
        <!--
        table 태그 : 표 생성
        tr : 행, td : 열
        border : 테두리
        th : table header
        rowspan : 행 병합
        colspan : 열 병합
        -->
        <table border="1">
            <caption>시간표</caption>
            <tr>
                <th>학번</th>
                <th>이름</th>
                <th>주소</th>
            </tr>
            <tr>
                <td rowspan="2">1행1열</td>
                <td>1행2열</td>
                <td>1행3열</td>
            </tr>
            <tr>
                <td>2행2열</td>
                <td>2행3열</td>
            </tr>
            <tr>
                <td colspan="3">3행1열</td>
            </tr>
        </table>
    </body>
</html>
